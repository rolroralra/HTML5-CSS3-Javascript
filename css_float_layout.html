<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS3 Property Basic</title>
        <style media="screen">
            body {
                width: 960px;
                margin: 0 auto;
            }

            #aside {
                width: 30%;
                float: left;
            }

            #section {
                width: 70%;
                float: left;
            }

            #footer {
                clear : both;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Header</h1>
        </div>

        <div id="navigation">
            <h1>Navigation</h1>
        </div>

        <div id="wrap">
            <div id="aside">
                <h1>Aside</h1>
                <p>Paragraph of Aside</p>
            </div>
            <div id="section">
                <h1>Section</h1>
                <p>Paragraph of Section</p>
            </div>
        </div>
        <div id="footer">
            <h1>Footer</h1>
        </div>
    </body>
</html>
