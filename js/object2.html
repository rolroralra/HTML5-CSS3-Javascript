<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }

        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        };

        var rectangle = new Rectangle(5, 7);
        rectangle.height = -1 ;
        alert(rectangle.getArea());


    </script>
</head>
