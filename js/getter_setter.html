<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>


    <script>
        var person = {
            'name': "John",
            'age': 33,
            get getAge() {
                return this.age;
            },
            get getName() {
                return this.name;
            },
            set setAge(age) {
                this.age = age;
            },
            set setName(name) {
                this.name = name;
            }
        };

        person.setName = "ksy";
        alert(person.getName);

        var output = "";
        var obj = {};
        Object.defineProperty(obj, "hidden", {
            "value": {
                "name": null
            },
            "writable": false,
        });

        Object.defineProperty(obj, "name", {
            "get": function () {
                return this.hidden.name;
            },
            "set": function (name) {
                this.hidden.name = name;
            }
        });

        obj.name = "john";
        //obj.hidden.name = "ksy";
        output += obj.name + '\n';

        obj.name = "ksy";
        output += obj.name + "\n";

        alert(output);
    </script>
</head>
